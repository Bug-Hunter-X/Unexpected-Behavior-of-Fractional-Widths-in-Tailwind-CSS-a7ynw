```html
<div class="flex w-full">
  <div class="bg-red-500 p-4 w-1/2"></div>
  <div class="bg-blue-500 p-4 w-1/2"></div>
</div>
```
This solution adds `w-full` to the parent div, ensuring that it takes up the full width available. Now the `w-1/2` class will correctly divide the available space, resulting in two equally sized divs.
